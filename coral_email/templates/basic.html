<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:mc="http://www.w3.org/1999/xhtml">
<head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="../css/styles.css" inline>
</head>
<body>
<table class="body">
    <tr>
        <td>
            <center style="min-width: 320px !important; max-width: 580px !important;
            margin-right: auto !important; margin-left: auto !important;">

                <!--<spacer size="15"></spacer>-->

                <container class="no-bg" style="width: 100%; !important; max-width: 580px !important;">
                    <!-- Шапка -->
                    <row mc:repeatable="repeat_0"
                         mc:variant="Блок с верхним логотипом"
                         mc:repeatindex="0">
                        <columns large="12" class="custom-pb" style="padding-left: 0; padding-right: 0;">
                            <div style="text-align: left !important;
                            background-color: #5b5f62;">
                                <div style="display: inline-block !important;
                                width:100%;
                                max-width: 320px;
                                vertical-align: top;
                                text-align: center !important;">
                                    <img mc:edit="top_logo_image" class="center-image"
                                         style="padding-left: 0;
                                         width: 90% !important;"
                                         src="http://coralborispol.com/wp-content/themes/sydney/img/img_email_coral/logo.png"
                                         alt="logo">
                                </div>
                            </div>
                            <div style="
                            display: inline-block;
                            background: #ee6733;
                             width: 100%;
                              max-width: 580px;">
                               <div style="line-height: 14px !important; height: 14px;"></div>
                            </div>
                        </columns>
                    </row>

                    <spacer size="25"></spacer>

                    <row mc:repeatable="repeat_1"
                         mc:variant="Блок с разделителем"
                         mc:repeatindex="0">
                        <columns small="12" large="12">
                            <div style="text-align: center !important;">
                                <span mc:edit="coming" style="display: block; font-size: 25px; color: #5b5f62;
                                text-align: center;">ПРИГЛАШЕНИЕ</span>
                                <div style="
                            display: inline-block;
                            background: #fff;
                             width: 50%;
                              margin-left: auto;
                              margin-right: auto;
                              max-width: 580px;
                              /*padding: 10px;*/">
                                    <spacer size="5"></spacer>
                                    <img style="width: 100% !important"
                                         src="http://coralborispol.com/wp-content/themes/sydney/img/img_email_coral/separate.png"
                                         alt="photo-small">
                                    <spacer size="15"></spacer>
                                </div>
                                <span mc:edit="text1" style="display: block; font-size: 14px; color: #5b5f62;">Уважаемые туристы и партнеры!
                                    Приглашаем Вас на торжественное открытие нового бутика путешествий
                                    Coral Elite Service.</span>
                            </div>
                        </columns>
                    </row>


                    <spacer size="10"></spacer>
                    <row mc:repeatable="repeat_2"
                         mc:variant="Блок c большим фото"
                         mc:repeatindex="0">
                        <columns small="12" large="12" style="padding-left: 0 !important;
                         padding-right: 0 !important;
                         padding-bottom: 0 !important;">
                            <div style="text-align: center !important;">
                                <div style="
                            display: inline-block;
                            background: transparent;
                             width: 100%;
                              /*max-width: 240px;*/
                              max-width: 600px;
                              /*padding: 10px;*/
                              /*padding-top: 10px;*/">
                                    <img mc:edit="big_photo" style="width: 100% !important;
                                    border-radius: 5px;"
                                         src="http://coralborispol.com/wp-content/themes/sydney/img/img_email_coral/main-image.png"
                                         alt="photo-small">
                                </div>
                            </div>
                        </columns>
                    </row>

                    <row mc:repeatable="repeat_3"
                         mc:variant="Блок с нижним текстом"
                         mc:repeatindex="0">
                        <columns small="12" large="12" style="padding-left: 0; padding-right: 0;">
                            <div style="text-align: center !important;">
                                <div style="
                            display: inline-block;
                            background: #fff;
                             width: 50%;
                              margin-left: auto;
                              margin-right: auto;
                              max-width: 580px;
                              color: #5b5f62 !important;
                              /*padding: 10px;*/">
                                    <spacer size="15"></spacer>
                                    <img style="width: 100% !important"
                                         src="http://coralborispol.com/wp-content/themes/sydney/img/img_email_coral/separate.png"
                                         alt="photo-small">
                                    <spacer size="15"></spacer>
                                </div>
                                <span mc:edit="bottom_text" style="display: block;
                                 font-size: 14px;
                                  color: #5b5f62;">
                                    Мероприятие состоится 8 января(воскресенье) в 13.00 по адресу Б.Васильковская 82.<br><br>
                                Почувствуйте путешествия на вкус.<br>
                                Мы будем очень рады Вас видеть на нашем мероприятии!</span>
                            </div>
                        </columns>
                    </row>
                </container>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
